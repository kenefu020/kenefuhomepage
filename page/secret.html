<body>
    <div>
        <!--フォーム-->
        <form name="login_form">
            <div>

                <center>
                    <div>
                        <input type="id" name="id" placeholder="ID">
                    </div>
                    <br>
                    <div>
                        <input type="password" name="pass" placeholder="最初に＠をつけてください" onchange="nextPage()">
                    </div>
                </center>
<center><h1>警告：回答する前にWi-Fi二接続されているかご確認ください</h1></center>
            </div>
            <center><button type="button" onClick="nextPage();">認証</button></center>
        </form>

        <!--ログイン処理-->
        <script language="JavaScript" type="text/javascript">
            function nextPage() {
                id = document.login_form.id.value
                pwd = document.login_form.pass.value;
                location.href = id + pwd + ".html";
            }
        </script>

    </div>
</body>
